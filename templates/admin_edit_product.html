{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<h2>Edit Product</h2>
<form method="POST">
    Name: <input type="text" name="name" value="{{ product.Name }}" required><br>
    Description: <input type="text" name="description" value="{{ product.Description }}"><br>
    Price: <input type="number" step="0.01" name="price" value="{{ product.Price }}" required><br>
    Stock: <input type="number" name="stock" value="{{ product.Stock_Quantity }}" required><br>
    SKU: <input type="text" name="sku" value="{{ product.SKU }}"><br>
    Category:
    <select name="category_id" required>
        {% for cat in categories %}
        <option value="{{ cat.Category_ID }}" {% if cat.Category_ID == product.Category_ID %}selected{% endif %}>{{ cat.Name }}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">Update Product</button>
</form>
<a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
{% endblock %}
